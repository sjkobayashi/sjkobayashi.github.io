  - title: Buying Public Offices, Bureaucratic Diversity, and Economic Development
    authors: Ke Shi
    abstract: >
      I show that socioeconomic diversity in the government could contribute to the development of 
      private enterprises. I study the institution of selling public offices during late imperial 
      Qing and show that it had a positive impact on early industrialization in China. In 
      traditional Chinese society, merchants had relatively low social status and their businesses 
      were frequently subject to government extortion and appropriation. By taking advantage of 
      the office-selling program, the merchants were able to gain increased representation within 
      the imperial bureaucracy. This, in turn, had a positive spillover effect on the private 
      sector and early industrialization. I argue that changes in bureaucratic composition did 
      not necessarily enhance the institutional environment for businesses. Instead, a more 
      plausible mechanism is that purchasing officials had more progressive ideologies, preferences, 
      and relationships with business interests, ultimately reducing the occurrences of arbitrary 
      government interference and extortion.
    # conference: International Conference on Medical Image Computing and Computer-Assisted Intervention <strong>(MICCAI)</strong>, 2023.
    pdf: assets/files/Shi_buying_offices.pdf
