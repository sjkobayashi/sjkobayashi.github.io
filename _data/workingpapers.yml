  - title: "Venture Capital: A Tale of Three Networks"
    authors: Ke Shi
    abstract: >
      I present a structural estimation of the impact of venture capital (VC) networks on 
      performances, as measured by the proportion of successful portfolio exits. VCs face high 
      degrees of risk and uncertainty, and networks through coinvestments prove to be a solution 
      through the exchange and flow of information. Given this mechanism, I build a parsimonious 
      equilibrium model that bridges the gap between networks and performance with a micro-foundation. 
      To alleviate the endogeneity concerns in this model, I take two approaches. First, I 
      exploit exogenous variations in VC partners' past connections through professional and 
      alumni networks and adopt a Heckman procedure to correct for selection biases. Second, 
      I enrich the model with an endogenous network formation stage that allows VCs to optimally 
      choose their coinvestors. The latter approach also shines a light on the structure of 
      the unobserved, underlying social networks that operate in parallel to the coinvestment 
      networks. My results suggest that both networks have a significant and positive impact on 
      VC performances. 
    # conference: International Conference on Medical Image Computing and Computer-Assisted Intervention <strong>(MICCAI)</strong>, 2023.
    pdf: assets/files/Shi_vc_networks.pdf
