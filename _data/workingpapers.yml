  - title: "Self-Control in Online Credit Markets"
    authors: Ke Shi, Yi Xin
    abstract: >
      We examine the impact of commitment devices in consumer credit markets, focusing on 
      a large peer-to-peer (P2P) lending platform's introduction of a "direct-pay" disbursement option in 2018. This alternative 
      is designed to screen borrowers and mitigate self-control problems by transferring the 
      loaned amount to the borrower's creditors directly and reducing impulsive spending opportunities. 
      We find that direct-pay borrowers exhibited lower default rates compared to cash borrowers, 
      suggesting success in attracting responsible borrowers and addressing self-control problems. 
      We next develop and estimate a structural model to identify borrower type distributions 
      and consumption probability. Counterfactual simulations consider market scenarios with 
      no self-control issues and optimized discount menus for maximum welfare improvement.
